<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SplitMate Email</title>
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
  </head>
  <body style="margin: 0; padding: 0; background-color: #e1e1e1; font-family: Arial, sans-serif; color: #000000;">
    <table width="100%" bgcolor="#e1e1e1" cellpadding="0" cellspacing="0" role="presentation">
      <tr>
        <td align="center">
          <!-- Main Container -->
          <table width="700" cellpadding="0" cellspacing="0" style="background-color: #ffffff; color: #000000;" role="presentation">
            
            <!-- Heading -->
            <tr>
              <td align="center" style="padding: 30px 0; font-size: 24px; font-weight: bold; background-color: #ffffff; color: #000000;">
                <!-- You can insert a logo here -->
                SplitMate
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 20px; font-size: 16px; line-height: 1.5; background-color: #ffffff; color: #000000;">
                <p><strong>Hello {recieverName},</strong></p>

                {content}

                <p><strong>Thank you,</strong></p>
                <p><strong>The SplitMate Team</strong></p>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding: 20px; font-size: 12px; background-color: #ffffff; color: #666666;">
                Â© 2025 SplitMate. All rights reserved.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
